<!doctype html>
<title>Add User - Python Flask MySQL CRUD</title>
<h2>Add User</h2>
<form method="post" action="">
	<input name="name" value="{{ row['name'] }}" type="text" placeholder="Name" autocomplete="off" required>
	<input name="email" value="{{ row['email'] }}" type="text" placeholder="Email" autocomplete="off" required>
	<input name="password" value="{{ row['password'] }}" type="password" placeholder="Password" autocomplete="off" required>
	<input type="submit" value="Submit">
</form>
